<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket Demo</title>
  <style>
    #userList li {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
      list-style-type: none;
    }
  </style>
</head>

<body>
  <h1>Socket.io Chat</h1>

  <label for="username">Choose a username:</label>
  <input type="text" id="username" placeholder="Enter your username">
  <button onclick="connectToSocket()">Connect</button>

  <h2>Connected Users</h2>
  <ul id="userList"></ul>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
    integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
    crossorigin="anonymous"></script>
  <script>
    const socket = io("http://localhost:3000", { autoConnect: false }); // Manual connection

    let username;
    let currentChatUser;

    function connectToSocket() {
      username = document.getElementById("username").value.trim();

      if (username) {
        socket.auth = { username };
        socket.connect();
      } else {
        alert("Please enter a valid username.");
      }
    }

    socket.on("connect", () => {
      console.log(`Connected with id: ${socket.id}`);
    });

    socket.on("connect_error", (err) => {
      alert(`An error occurred while connecting to the server: ${err.message}`);
    });

    socket.on("authorized", () => {
      document.getElementById("username").disabled = true;
    });

    socket.on("unauthorized", (reason) => {
      alert(`Unauthorized: ${reason}`);
    });

    socket.on("userList", (userList) => {
      const userListElement = document.getElementById("userList");
      userListElement.innerHTML = "";

      userList.filter((user) => user !== username).forEach((user) => {
        const userElement = document.createElement("li");
        userElement.innerText = user;
        userListElement.appendChild(userElement);
      });
    });
  </script>
</body>

</html>
